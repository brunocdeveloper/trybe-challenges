<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //Exercício 1
        let body = document.querySelector('body');
        let h1 = document.createElement('h1');
        h1.innerText = 'Exercício 5.2 - JavaScript DOM';
        body.appendChild(h1);

        //Exercício 2
        let divMainContent = document.createElement('div');
        divMainContent.className = 'main-content';
        body.appendChild(divMainContent);

        //Exercício 3
        let divCenter = document.createElement('div');
        divCenter.className = 'center-content';
        divMainContent.appendChild(divCenter);

        //Exercício 4
        let p = document.createElement('p');
        divCenter.appendChild(p);

        //Exercício 5
        let divLeft = document.createElement('div');
        divLeft.className = 'left-content';
        divMainContent.appendChild(divLeft);

        //Exercício 6
        let divRight = document.createElement('div');
        divRight.className = 'right-content';
        divMainContent.appendChild(divRight);

        //Exercício 7
        let image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        divLeft.appendChild(image);

        //Exercício 8
        let ul = document.createElement('ul'); 
        let arrayList = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
        for(let index in arrayList){
            let li  = document.createElement('li');
            li.innerText = arrayList[index];
            ul.appendChild(li);
            divRight.appendChild(ul);
        }
        
        // Exercício9
        for(let i = 0; i < 3; i+=1){
            let h3 = document.createElement('h3');
            h3.innerText = 'Teste ' + i;
            divMainContent.appendChild(h3);
        }

        //Exercícios parte 2.
        //Exercício 1 - Adicione a classe title na tag h1 criada.
        h1.className = 'title';
        
        //Exercício 2 - Adicione a classe description nas 3 tags h3 criadas.
        for(let i = 0; i < 3; i+=1){
            let newClass = document.querySelectorAll('h3');
            newClass[i].className = 'description';
        }
        
        //Exercício 3 - Remova o div criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild()
        divMainContent.removeChild(divLeft);

    </script>
  </body>
</html>
